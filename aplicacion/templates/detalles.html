{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shop Homepage</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/shop.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top" style='background-color: #197200'>
        <div class="container">
          <a class="navbar-brand text-light" href="../producto">Home</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ">
                <a class="nav-link text-light" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-3">
        </div>

        <div class="col-6">
            <div class="py-5">
            <div class="card h-100">
                <a href="producto/{{producto.id}}"><img class="card-img-top" src="{% static 'img/productos/' %}{{ producto.nombre }}.jpg" alt="">
                <div class="card-body">
                  <h4 class="card-title">
                    <a href="#">{{producto.nombre}}</a>
                  </h4>
                  <h5>${{producto.precio}}</h5>
                  <p class="card-text">Categor√≠a: {{producto.categoria.nombre}}</p>
                  <p>{{ producto.descripcion }}</p>
                  <p>Stock: {{producto.stock}} unidades</p>
                </div>
                <div>
                  
                </div>
                <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
              </div>
            </div>
        </div>

      </div>

    </div>



    <!-- Footer -->
    <footer class="py-5" style="background-color: #197200">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>
  </body>

</html>
